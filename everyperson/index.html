<!DOCTYPE html>
<html lang="en" >
<head>
  <meta property='og:title' content='every person'/>
  <meta property="og:type" content='website'/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>every person</title> 
</head>
<style>
    body{
    margin: 0;
    text-align: center;
  }
  #info{
    margin-bottom: 100px;
  }
  #banner{
    width: 100%;
    height: 300px;
    object-fit: cover;
  }
  #profile_pic{
    filter: drop-shadow(0px 1px 1px gray);
    margin-top: -80px;
  }
  #profile_pic img{
    width: 150px;
    clip-path: circle(50%);
  }
  #title{
    font-size: 2.4em;
    margin: 20px;
  }
  #description{
    font-size: 1.1em;
    margin: 40px;
  }
  #person_container{
    max-width: 1400px;
    margin: auto;
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    align-items: center;
  }
  .person{
    width: 18%;
    margin: 1%;
  }
</style>
<body>
  <img id='banner' src="./banner.jpg"> <br>
  <div id='info'>
    <div id='profile_pic'> 
      <img  src="./title_text.gif">
    </div>
    <h1 id='title'> every person </h1>
    <p id='description'>
      every person living in my sketchbooks <br>
      or... <br>
      every person I have ever met <br>
      ...or could never meet <br>
      ...or maybe a humble celebration of diverse human authenticity
    </p>
  </div>

  <div id='person_container'></div>
  
  <script>
    person_container = document.getElementById('person_container');

    for (y = 1; y < 29; y++) {
        var img = document.createElement("img");
        img.src = "./" + ('00'+y).slice(-2) + ".gif";
        img.classList.add('person');
        person_container.appendChild(img);
    }
  </script>
</body>
</html>
